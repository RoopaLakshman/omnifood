<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-container">
        <div class="hero-text">
          <h1>A healthy meal delivered to your door, every single day</h1>
          <p class="hero-summary">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn-cta margin-right-sm">Start eating well</a>
          <a href="#" class="btn btn-outline"
            >Learn more <span>&#x2193;</span></a
          >
          <div class="delivered-meals">
            <div class="delivered-images">
              <img
                src="img/customers/customer-1.jpg"
                alt="Images of people who has used our service"
              />
              <img
                src="img/customers/customer-2.jpg"
                alt="Images of people who has used our service"
              />
              <img
                src="img/customers/customer-3.jpg"
                alt="Images of people who has used our service"
              />
              <img
                src="img/customers/customer-4.jpg"
                alt="Images of people who has used our service"
              />
              <img
                src="img/customers/customer-5.jpg"
                alt="Images of people who has used our service"
              />
              <img
                src="img/customers/customer-6.jpg"
                alt="Images of people who has used our service"
              />
            </div>
            <p class="delivered-text">
              <span>250,000+</span> meals delivered last year
            </p>
          </div>
        </div>
        <div class="hero-image">
          <img
            src="img/hero.png"
            alt="Women enjoying the food, food in aesthetic bowl, healthy food in square boxed ocnatiners"
          />
        </div>
      </div>
    </section>

</html>
